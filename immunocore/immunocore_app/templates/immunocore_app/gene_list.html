{% extends "base.html" %}

{% block content %}
<header class="w3-container w3-center w3-padding-32">
  <h1><b>Genes</b></h1>
  <p>Page to visually navigate all genes <span class="w3-tag">{{ gene_count }}</span></p>
</header>

{% if gene_list %}

<div class="row">
  {% for gene in gene_list %}
  <div class="column w3-third">
    <div class="card ">
      <ul class="w3-ul w3-hoverable w3-white">
        <a href="{{ gene.get_absolute_url }}">
          <header class="w3-container w3-black">
                    <h3>{{ gene.name }}</h3>
          </header></a>

        <li class=" w3-center">
          <img src="../static/images/gene.jpg" alt="Image" class="w3-left w3-margin-right" style="width:50px">
          <a href="{{ gene.get_absolute_url }}"> {{ gene.name }}</a>

        <span>{{ gene.comments }}</span>
          <p><button class="w3-button w3-padding-small w3-white w3-border" onclick="window.location.href = '{{gene.get_google_url}}';"><b>READ MORE Â»</b></button></p>

        </li>
      </ul>
    </div>
  </div>
  {% endfor %}
</div>

{% endif %}

{% endblock %}
